<ion-app>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Agri-Gabon</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" class="ion-padding">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      :root {
        --primary: #1a731e;
        --primary-light: #4CAF50;
        --white: #FFFFFF;
        --light-bg: #f8f8f8;
        --border: #e1e1e1;
        --text: #333333;
      }

      ion-content {
        --background: url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center / cover;
      }

      .register-box {
        background: rgba(255, 255, 255, 0.98);
        border-radius: 0.5rem;
        box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
        margin: 1rem auto;
        max-width: 28rem;
      }

      .register-title {
        color: var(--primary);
        font-size: 1.5rem;
      }

      .form-control, .form-select {
        background-color: #e1e1e1;
        border: 1px solid var(--border);
      }

      .form-control:focus, .form-select:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 0.25rem rgba(26, 115, 30, 0.25);
      }

      .btn-primary {
        --bs-btn-bg: var(--primary);
        --bs-btn-border-color: var(--primary);
        --bs-btn-hover-bg: #3dd644;
        --bs-btn-hover-border-color: #3dd644;
      }

      .btn-outline-primary {
        --bs-btn-color: var(--primary);
        --bs-btn-border-color: var(--primary);
        --bs-btn-hover-bg: var(--primary);
        --bs-btn-hover-color: #fff;
      }

      .logo-img {
        width: 5rem;
      }
    </style>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="register-box p-4 p-md-5 w-100">
        <div class="register-header text-center mb-4">
          <img src="assets/AG1.png" alt="Logo Agri-Gabon" class="logo-img mb-3">
          <h1 class="register-title fw-bold mb-2">Créer un compte</h1>
          <p class="text-muted">Rejoignez la communauté Agri-Gabon</p>
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label for="firstname" class="form-label fw-medium text-success">Prénom</label>
              <input type="text" class="form-control" id="firstname"
                     formControlName="firstname" placeholder="Votre prénom" required>
            </div>
            <div class="col-md-6">
              <label for="lastname" class="form-label fw-medium text-success">Nom</label>
              <input type="text" class="form-control" id="lastname"
                     formControlName="lastname" placeholder="Votre nom" required>
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label fw-medium text-success">Adresse email</label>
            <input type="email" class="form-control" id="email"
                   formControlName="email" placeholder="votre@email.com" required>
          </div>

          <!-- Mot de passe -->
          <div class="mb-3">
            <label for="password" class="form-label fw-medium text-success">Mot de passe</label>
            <input type="password" class="form-control" id="password"
                   formControlName="password" placeholder="••••••••" required>
          </div>

          <!-- Confirmer mot de passe -->
          <div class="mb-3">
            <label for="confirmPassword" class="form-label fw-medium text-success">Confirmer le mot de passe</label>
            <input type="password" class="form-control" id="confirmPassword"
                   formControlName="confirmPassword" placeholder="••••••••" required>
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label fw-medium text-success">Téléphone</label>
            <input type="tel" class="form-control" id="phone"
                   formControlName="phone" placeholder="Votre numéro de téléphone">
          </div>

          <!-- Type utilisateur -->
          <div class="mb-3">
            <label for="userType" class="form-label fw-medium text-success">Type d'utilisateur</label>
            <select class="form-select" id="userType" formControlName="userType" required>
              <option value="" disabled selected>Sélectionnez un type</option>
              <option value="particulier">Particulier</option>
              <option value="entreprise">Entreprise</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="region" class="form-label fw-medium text-success">Région</label>
            <select class="form-select" id="region" formControlName="region" required>
              <option value="" disabled selected>Sélectionnez votre région</option>
              <option value="Estuaire">Estuaire (Libreville)</option>
              <option value="Haut-Ogooué">Haut-Ogooué</option>
              <option value="Moyen-Ogooué">Moyen-Ogooué</option>
              <option value="Ngounié">Ngounié</option>
              <option value="Nyanga">Nyanga</option>
              <option value="Ogooué-Ivindo">Ogooué-Ivindo</option>
              <option value="Ogooué-Lolo">Ogooué-Lolo</option>
              <option value="Ogooué-Maritime">Ogooué-Maritime</option>
              <option value="Woleu-Ntem">Woleu-Ntem</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="address" class="form-label fw-medium text-success">Adresse</label>
            <input type="text" class="form-control" id="address"
                   formControlName="address" placeholder="Votre adresse">
          </div>

          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="terms" formControlName="terms" required>
            <label class="form-check-label terms-text" for="terms">
              J'accepte les <a href="/terms" class="text-success">conditions générales</a> et la
              <a href="/privacy" class="text-success">politique de confidentialité</a>
            </label>
          </div>

          <button type="submit" class="btn btn-primary w-100 py-3 fw-semibold mb-3">
            Créer mon compte
          </button>
        </form>

        <!-- ✅ Nouveau bouton clair -->
        <div class="login-section text-center pt-3 border-top">
          <button routerLink="/connexion" class="btn btn-outline-primary w-100 py-3 fw-semibold">
            Vous avez déjà un compte ? Se connecter
          </button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </ion-content>
</ion-app>
