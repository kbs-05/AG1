<ion-app>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Agri-Gabon</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" class="p-0">
    <style>
      :root {
        --primary-green: #2E7D32;
        --light-green: #4CAF50;
        --white: #FFFFFF;
        --light-gray: #F5F5F5;
        --medium-gray: #E0E0E0;
        --dark-gray: #333333;
      }
      
      ion-content {
        --background: url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center / cover;
      }
      
      .login-box {
        background-color: rgba(255, 255, 255, 0.92);
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      }
      
      .login-title {
        color: #1a731e;
        font-size: 28px;
        font-weight: 600;
      }
      
      .login-subtitle {
        color: var(--dark-gray);
        font-size: 16px;
      }
      
      .form-label {
        font-weight: 500;
        color: #1a731e;
      }
      
      .form-control {
        background-color: #eee7e7;
        border: 1px solid var(--medium-gray);
        transition: all 0.3s;
      }
      
      .form-control:focus {
        border-color: var(--primary-green);
        box-shadow: 0 0 0 2px rgba(46, 125, 50, 0.2);
      }
      
      .forgot-password {
        color: #1a731e;
        text-decoration: none;
        font-size: 14px;
      }
      
      .forgot-password:hover {
        text-decoration: underline;
      }
      
      .btn-login {
        background-color: #1a731e;
        color: white;
        font-weight: 600;
      }
      
      .btn-login:hover {
        background-color: #2db834;
        color: white;
      }
      
      .btn-guest {
        background-color: transparent;
        color: #1a731e;
        border: 2px dashed #1a731e;
        font-weight: 500;
      }
      
      .btn-guest:hover {
        background-color: #1a731e;
        color: white;
        border-style: solid;
      }
      
      .btn-register {
        color: #1a731e;
        border-color: #1a731e;
        font-weight: 500;
      }
      
      .btn-register:hover {
        background-color: var(--primary-green);
        color: white;
      }
      
      .logo-img {
        width: 80px;
        height: auto;
      }
    </style>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 p-3">
      <div class="login-box p-4 p-md-5 col-12 col-md-8 col-lg-6 col-xl-4">
        <div class="text-center mb-4">
          <img src="/assets/AG1.png" alt="Logo Agri-Gabon" class="logo-img mb-3">
          <h1 class="login-title mb-2">Agri-Gabon</h1>
          <p class="login-subtitle">Accédez à votre espace agricole</p>
        </div>

        <form (ngSubmit)="onLogin()">
          <div class="mb-3">
            <label for="email" class="form-label">Adresse email</label>
            <input type="email" class="form-control" id="email" 
                   placeholder="votre@email.com" required [(ngModel)]="email" name="email">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" 
                   placeholder="••••••••" required [(ngModel)]="password" name="password">
          </div>

          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember">
              <label class="form-check-label" for="remember">Se souvenir de moi</label>
            </div>
            <a href="/forgot-password" class="forgot-password">Mot de passe oublié ?</a>
          </div>

          <button type="submit" class="btn btn-login w-100 py-3 mb-3" [disabled]="loading">
            {{ loading ? 'Connexion...' : 'Se connecter' }}
          </button>

         
        </form>

        <div class="text-center pt-3 border-top">
          <p class="mb-3">Nouveau sur Agri-Gabon ?</p>
          <a routerLink="/c-compte" class="btn btn-outline-primary btn-register px-4">
            Créer un compte
          </a>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </ion-content>
</ion-app>
